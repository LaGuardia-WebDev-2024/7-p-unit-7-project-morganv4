    <div class="box"></div>

    <script>
      // Make the box follow the mouse
      const box = document.querySelector(".box");

      document.addEventListener("mousemove", (e) => {
        box.style.left = `${e.clientX - 40}px`; // Box follows the mouse and centers itself
        box.style.top = `${e.clientY - 40}px`; // Adjusting for the size of the box
      });
    </script>
